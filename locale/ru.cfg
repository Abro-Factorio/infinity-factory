[mod-setting-name]
abro-tweaks-maxfactor=Максимальный фактор эволюции
abro-tweaks-global-chat=Глобальный чат
abro-tweaks-chat-color-multiplier=Множитель цвета сообщений
abro-tweaks-teleport-radius=Радиус телепортации

[mod-setting-description]
abro-tweaks-maxfactor=Ограничивает максимальный фактор эволюции кусак.
abro-tweaks-global-chat=Все сообщения по умолчанию будут отправляться в общий чат, без необходимости использовать /shout. Используйте /team, чтобы писать только в чат команды.
abro-tweaks-chat-color-multiplier=Множитель цвета для упрощения отличия командных сообщений от глобальных. 1.0 - такой же цвет, 0.0 - чёрный цвет.
abro-tweaks-teleport-radius=При телепортации, перемещаемый игрок будет смещен на случайное расстояние от цели, в пределах этого значения.

[commands-help]
abro-tweaks-goto-help=<игрок> - перемещает применившего к игроку.
abro-tweaks-call-help=<игрок> - перемещает игрока к вызвавшему.
abro-tweaks-tp-help=<игрок1> <игрок2> - перемещает игрока1 к игроку2.
abro-tweaks-set-evolution=<значение> - устанавливает значение эволюции кусак.
abro-tweaks-shift=<значение X> <значение Y> - сдвигает игрока на указанные координаты относительно самого игрока.